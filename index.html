<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="./assets/css/style.css"> 
    <title>Document</title>
</head>
<body>
<header>
    <h1 class="page-title">TaskWriter</h1>
    <p>Click button to generate a new task.</p>
    <form id="task-form">
        <div class="form-group">
            <input type="text" name="task-name" class="text-input" placeholder="Enter Task Name"/>
        </div>
        <div class="form-group">
            <select name="task-type" class="select-dropdown">
                <option value="" disable selected> Pick Task Type</option>
                <option value="Contract">Contract</option>
                <option value="Business">Business</option>
                <option value="Class">Class</option>
                <option value="Home">Home</option>
            </select>
        </div>
        <button id="save-task" class="btn">Add Task</button>      
    </form>
</header>

<main class="page-content" id ="page-content">
    <!-- Tasks To Do -->
    <section class="task-list-wrapper">
        <h2 class="list-title">Tasks To Do</h2>
        <ul id="tasks-to-do" class="task-list">
            <!--li filled by JS-->
        </ul>
    </section>

    <!-- Tasks in Progress -->
    <section class="task-list-wrapper">
        <h2 class="list-title">Tasks In Progress</h2>
        <ul id="tasks-in-progress" class="task-list">
            <!--li filled by JS-->
        </ul>
    </section>

    <!-- Tasks Completed-->
    <section class="task-list-wrapper">
        <h2 class="list-title">Tasks Completed</h2>
        <ul id="tasks-completed" class="task-list">
            <!--li filled by JS-->
        </ul>
    </section>
</main>


<footer>
<p>&copy;2020 by TaskWriter</p>
</footer>


    <script src="./assets/js/script.js">
    </script>
</body>
</html>
